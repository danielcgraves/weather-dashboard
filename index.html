<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="flex-container">
        <section class="search-container" id="search-container">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Search" id="city-input">
            <div class="btn-container">
                <button type="submit" id="search-btn">Search</button>
            </div>
        </section>

        <section class="weather-container"> 
            <div class="current-weather">
                <h2 id="current-city-name">City</h2>
                <img src="" id="current-weather-icon">
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humidity">Humidity:</p>
            </div>

            <h2>5-Day Forecast</h2>
            <div class="card-container">
               
                <div class="card hide">
                    <h3 id="tomorrow-date"></h3>
                    <img src="" id="tomorrow-icon">
                    <p id="tomorrow-temp"></p>
                    <p id="tomorrow-wind"></p>
                    <p id="tomorrow-humidity"></p>
                </div>

                <div class="card hide">
                    <h3 id="day-two-date"></h3>
                    <img src="" id="day-two-icon">
                    <p id="day-two-temp"></p>
                    <p id="day-two-wind"></p>
                    <p id="day-two-humidity"></p>
                </div>

                <div class="card hide">
                    <h3 id="day-three-date"></h3>
                    <img src="" id="day-three-icon">
                    <p id="day-three-temp"></p>
                    <p id="day-three-wind"></p>
                    <p id="day-three-humidity"></p>
                </div>

                <div class="card hide">
                    <h3 id="day-four-date"></h3>
                    <img src="" id="day-four-icon">
                    <p id="day-four-temp"></p>
                    <p id="day-four-wind"></p>
                    <p id="day-four-humidity"></p>
                </div>

                <div class="card hide">
                    <h3 id="day-five-date"></h3>
                    <img src="" id="day-five-icon">
                    <p id="day-five-temp"></p>
                    <p id="day-five-wind"></p>
                    <p id="day-five-humidity"></p>
                </div>
           
            </div>
        </section>

    </div>

    
    <script src="./assets/script.js"></script>
</body>
</html>
