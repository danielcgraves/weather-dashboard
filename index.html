<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="flex-container">
        <section class="search-container" id="search-container">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Search" id="city-input">
            <div class="btn-container">
                <button type="submit" id="search-btn">Search</button>
            </div>
        </section>

        <section class="weather-container"> 
            <h2 id="current-city-name">City</h2>
            <p id="current-temp">Temp:</p>
            <p id="current-wind">Wind:</p>
            <p id="current-humidity">Humidity:</p>
        </section>

    </div>

    
    <script src="./assets/script.js"></script>
</body>
</html>
